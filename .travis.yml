notifications:
  email: false
env:
  - RELEASE_BRANCH="master"
language: c
os:
- linux
- osx
sudo: required
services:
  - docker
git:
  submodules: true
compiler:
- gcc
addons:
  apt:
    packages:
    - build-essential
    - gcc
    - make
    - valgrind
    - zsh
    - musl-tools
    - mingw-w64

before_install:
- git submodule update --init --recursive
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash ; fi

script:
- mkdir -p build
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make shared && make check-shared && cp -v src/zenroom-shared build/zenroom.x86 && make clean ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make static && make check-static && cp -v src/zenroom-static build/zenroom.x86 && make clean ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make win && cp -v src/zenroom.exe build/ && make clean ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker exec -it emscripten make js && docker exec -it emscripten make check-js && cp -v src/zenroom.js build/ && sudo make clean ; fi

deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/zenroom.x86
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Apple/OSX build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = osx
  - provider: releases
    api_key:
      secure: 
    file: build/zenroom.exe
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Win64 build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: 
    file: build/zenroom.x86
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Linux build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: 
    file: build/zenroom.js
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Javascript build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = linux

