name: Zenroom CI
on: [push, pull_request]

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  reuse:
    name: ðŸš¨ REUSE Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fsfe/reuse-action@v1

  c-lint:
    name: ðŸš¨ C lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: reviewdog/action-cpplint@master
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          targets: --recursive src
          level: warning
          flags: --linelength=120 # Optional
          filter: "-readability/braces\
            ,-readability/casting\
            ,-whitespace/comma\
            ,-whitespace/braces\
            ,-whitespace/comments\
            ,-whitespace/indent\
            ,-whitespace/newline\
            ,-whitespace/operators\
            ,-whitespace/parens\
            ,-whitespace/tab\
            " # Optional
        #    - name: Fail fast?!
        #      if: steps.linter.outputs.checks-failed > 0
        #      run: |
        #        echo "ðŸ˜¤ Some files failed the C linting checks!"

  lua-lint:
    name: ðŸš¨ Lua lint
    runs-on: ubuntu-latest
    steps:
    # - uses: dorny/paths-filter@v2
    #   with:
    #     filters: |
    #       src:
    #         - 'src/lua'
    # - if: steps.changes.outputs.src == 'true'
    - uses: actions/checkout@v3
    - name: Setup luacheck
      run: |
          if ! hash luacheck &>/dev/null; then
            sudo apt-get install -yq luarocks 1>/dev/null || exit 1
            sudo luarocks install luacheck 1>/dev/null || exit 1
            sudo luarocks install lanes &>/dev/null || true
          fi
          luacheck --version
      shell: bash
    - name: ðŸš¨ LUA lint
      continue-on-error: true
      working-directory: src/lua
      run: |
        luacheck --config .luacheckrc --std lua54 .

  meson-build:
    name: ðŸ¥· meson/ninja build
    needs: [reuse, c-lint, lua-lint]
    strategy:
      matrix:
        compiler: [clang-9, clang-10, clang-11, gcc-7, gcc-8, gcc-9, gcc-10]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: seanmiddleditch/gha-setup-ninja@master
      - name: Install compiler and dependencies
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get install --force-yes ${{ matrix.compiler }}
          sudo apt-get install --force-yes cmake vim zsh luajit lua-cjson ccache
          pip3 install meson ninja
      - uses: hendrikmuhs/ccache-action@v1.2
      - run: make meson-ccache && ninja -C meson
        env:
          CC: ${{ matrix.compiler }}
      - run: make meson-test

  go-build-check:
    name: ðŸ¹ go build & checks
    needs: [reuse, c-lint, lua-lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.13', '1.14', '1.15', '1.16']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip3 install meson ninja
          sudo apt-get install --force-yes zsh
      - run: make linux-go
      - run: cp meson/libzenroom.so bindings/golang/zenroom/lib
      - name: ðŸ§ª test bindings go-${{ matrix.go }}
        working-directory: bindings/golang/zenroom
        run: make test
      - name: ðŸ” check crypto with go-${{ matrix.go }}
        run: make check-go


  rust-build-check:
    name: ðŸ¦€ rust build & checks
    needs: [reuse, c-lint, lua-lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ['stable', 'nightly']
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      - run: |
          pip3 install meson ninja
          sudo apt-get install --force-yes zsh
      - run: make linux-rust
      - name: ðŸ§ª test bindings rust-${{ matrix.rust }}
        working-directory: bindings/rust
        run: cargo test
      - name: ðŸ” check crypto with rust-${{ matrix.rust }}
        run: make check-rs

  cortex-m-build-check:
    name: ðŸ“Ÿ cortex-m build & checks
    needs: [reuse, c-lint, lua-lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: numworks/setup-arm-toolchain@2021-10
      - run: sudo apt install zsh qemu-system-arm
      - name: Download cmsis
        run: |
          curl -LO https://github.com/ARM-software/CMSIS_5/archive/refs/tags/5.7.0.tar.gz
          tar xvf 5.7.0.tar.gz -C lib
          mv lib/CMSIS_5-5.7.0 lib/cmsis
      - run: make cortex-arm
      - name: ðŸ” check crypto with cortex-m
        run: make check-cortex-m

  js-build-check:
    name: ðŸ¯ js build & checks
    needs: [reuse, c-lint, lua-lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    env:
      EM_VERSION: latest
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    defaults:
      run:
        working-directory: bindings/javascript
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: mymindstorm/setup-emsdk@v11
        with:
          version: ${{ env.EM_VERSION }}
      - run: sudo apt-get update; sudo apt-get install zsh meson ninja-build
      - run: yarn
      - run: yarn build
        env:
          EMSCRIPTEN: ${{ env.EMSDK }}/upstream/emscripten
      - run: yarn version --new-version $(npm show zenroom version)-$(git rev-parse --short HEAD) --no-git-tag-version
      - if: ${{ matrix.node-version == '16.x' }}
        uses: actions/upload-artifact@v3
        with:
          name: javascript-artifact
          path: |
            ./bindings/javascript/CHANGELOG.md
            ./bindings/javascript/LICENSE
            ./bindings/javascript/package.json
            ./bindings/javascript/README.md
            ./bindings/javascript/dist/
      - name: ðŸ§ª test bindings node-${{ matrix.node-version }}
        run: yarn test
      - name:  ðŸ” check crypto with node-${{ matrix.node-version }}
        working-directory: ./
        run: make check-js

  python-test:
    name: ðŸ python tests
    needs: [reuse, c-lint, lua-lint]
    defaults:
      run:
        working-directory: bindings/python3
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - if: ${{ runner.os == 'Linux' }}
        run: sudo apt-get update && sudo apt-get install -y cmake vim zsh
      - if: ${{ runner.os == 'Macos' }}
        run: brew install cmake vim zsh
      - run: pip install meson ninja
      - run: pip install -e .[test]
      - run: pytest -s tests

  linux-crypto-check:
    name: ðŸ§ Linux crypto tests
    if: always()
    needs: [meson-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo apt install zsh jq meson
          make linux
          make check-crypto

  macosx-crypto-check:
    name: ðŸŽ macos crypto tests
    runs-on: macos-latest
    if: always()
    needs: [meson-build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip3 install meson ninja
          make osx
          make check-osx

  NPM-release:
    name: ðŸ•Š  NPM release
    runs-on: ubuntu-latest
    needs: [js-build-check]
    if: ${{ github.ref_name == 'master' &&  github.event_name == 'push' }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/download-artifact@v3
        with:
          name: javascript-artifact
          path: ./dist
      - run: npm publish . --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-python-wheels-ubuntu:
    name: ðŸŽ¡ build python wheels on ubuntu
    if: ${{ github.ref_name == 'master' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: [python-test]
    strategy:
      fail-fast: false
      matrix:
        python-version: [37, 38, 39, 310, 311]
        platform-id: [manylinux_x86_64, manylinux_i686, manylinux_aarch64]

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'
      - name: Build wheels
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-${{ matrix.platform-id }}
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_24
          CIBW_MANYLINUX_I686_IMAGE: manylinux_2_24
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_24
          CIBW_BEFORE_BUILD_LINUX: apt-get update && apt-get install -y cmake vim zsh && pip install meson ninja
        run: |
          git show -s --format=%ct HEAD > commit_time
          # Remove shared library
          rm -f bindings/golang/zenroom/lib/libzenroom.so
          cp bindings/python3/setup.py .
          pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build-python-wheels-macos:
    name: ðŸŽ¡ build python wheels on macos
    if: ${{ github.ref_name == 'master' && github.event_name == 'push' }}
    runs-on: macos-latest
    needs: [python-test]
    strategy:
      fail-fast: false
      matrix:
        python-version: [37, 38, 39, 310, 311]
        platform-id: [macosx_x86_64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'
      - name: Build wheels
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-${{ matrix.platform-id }}
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_24
          CIBW_BEFORE_BUILD_MACOS: brew install cmake vim zsh && pip install meson ninja
        run: |
          git show -s --format=%ct HEAD > commit_time
          # Remove shared library
          rm -f bindings/golang/zenroom/lib/libzenroom.so
          cp bindings/python3/setup.py .
          pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  PyPI-release:
    name: ðŸ†• PyPI release
    if: ${{ github.ref_name == 'master' && github.event_name == 'push' }}
    needs: [build-python-wheels-ubuntu, build-python-wheels-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
